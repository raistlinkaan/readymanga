<section id="works" cg-busy="promise">
    <div class="container">
        <div class="desktop-6 columns">
            <input type="text" placeholder="search" ng-model="paging.keyword" />
        </div>
        <div class="desktop-4 columns">
            <select ng-model="paging.category">
                <option value="">All</option>
                <option value="Action">Action</option>
                <option value="Adult">Adult</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Doujinshi">Doujinshi</option>
                <option value="Drama">Drama</option>
                <option value="Ecchi">Ecchi</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Gender Bender">Gender Bender</option>
                <option value="Harem">Harem</option>
                <option value="Historical">Historical</option>
                <option value="Horror">Horror</option>
                <option value="Josei">Josei</option>
                <option value="Martial Arts">Martial Arts</option>
                <option value="Mature">Mature</option>
                <option value="Mecha">Mecha</option>
                <option value="Mystery">Mystery</option>
                <option value="One Shot">One Shot</option>
                <option value="Psychological">Psychological</option>
                <option value="Romance">Romance</option>
                <option value="School Life">School Life</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Seinen">Seinen</option>
                <option value="Shoujo">Shoujo</option>
                <option value="Shounen">Shounen</option>
                <option value="Slice of Life">Slice of Life</option>
                <option value="Smut">Smut</option>
                <option value="Sports">Sports</option>
                <option value="Supernatural">Supernatural</option>
                <option value="Tragedy">Tragedy</option>
                <option value="Webtoons">Webtoons</option>
                <option value="Yaoi">Yaoi</option>
                <option value="Yuri">Yuri</option>
            </select>
        </div>
        <div class="desktop-2 columns">
            <a href="" class="button full black" ng-click="search()">search</a>
        </div>
        <div class="clear"></div>
        <div class="desktop-12 columns">
            <div class="border-top"></div>
        </div>
        <a ng-href="#/manga/{{manga.i}}" class="permalink" ng-repeat="manga in mangalist">
            <div class="desktop-3 mobile-half columns" style="min-height: 395px;">
                <div class="item first-row">
                    <h3>{{ manga.t }}</h3>
                    <span class="category">{{manga.c.join(', ')}}</span>
                    <img src="https://cdn.mangaeden.com/mangasimg/{{ manga.im }}" alt="" style="height:253px;" />
                </div>
            </div>
        </a>
        <div class="clear"></div>
        <div class="desktop-12 columns">
            <button class="button black" ng-disabled="paging.pageIndex == 1" ng-click="pageChange(-1)">
                Previous
            </button>
            {{ paging.pageIndex }}/{{ numberOfPages() }}
            <button class="button black" ng-disabled="paging.pageIndex >= paging.total / pageSize - 1" ng-click="pageChange(+1)">
                Next
            </button>
        </div>
    </div>
</section>
