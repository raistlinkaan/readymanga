<div class="container" cg-busy="promise">
    <div class="row">
        <div class="col-lg-9 col-xl-12">
            <div class="card">
                <div class="card-header">
                    <!--<h3 class="card-title">Mangas</h3>-->
                    <div class="card-options">
                        <form action="">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search something..." ng-model="paging.keyword">
                                <select class="form-control" ng-model="paging.category">
                                    <option value="">All</option>
                                    <option value="Action">Action</option>
                                    <option value="Adult">Adult</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Comedy">Comedy</option>
                                    <option value="Doujinshi">Doujinshi</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Ecchi">Ecchi</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Gender Bender">Gender Bender</option>
                                    <option value="Harem">Harem</option>
                                    <option value="Historical">Historical</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Josei">Josei</option>
                                    <option value="Martial Arts">Martial Arts</option>
                                    <option value="Mature">Mature</option>
                                    <option value="Mecha">Mecha</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="One Shot">One Shot</option>
                                    <option value="Psychological">Psychological</option>
                                    <option value="Romance">Romance</option>
                                    <option value="School Life">School Life</option>
                                    <option value="Sci-fi">Sci-fi</option>
                                    <option value="Seinen">Seinen</option>
                                    <option value="Shoujo">Shoujo</option>
                                    <option value="Shounen">Shounen</option>
                                    <option value="Slice of Life">Slice of Life</option>
                                    <option value="Smut">Smut</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Supernatural">Supernatural</option>
                                    <option value="Tragedy">Tragedy</option>
                                    <option value="Webtoons">Webtoons</option>
                                    <option value="Yaoi">Yaoi</option>
                                    <option value="Yuri">Yuri</option>
                                </select>
                                <span class="input-group-btn ml-2">
                                    <a href="" class="btn btn-default" ng-click="search()">
                                        <span class="fe fe-search"></span>
                                    </a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-xl-3" ng-repeat="manga in mangalist">
            <div class="card" style="min-height: 495px;">
                <div class="card-header">
                    <h3 class="card-title"><a href="/#/manga/{{manga.i}}"> {{ manga.t }} </a></h3>
                    <!--<div class="mr-auto">
                        <h4 class="card-title mb-0 d-inline align-middle">
                            <a href="/#/manga/{{manga.i}}"> {{ manga.t }} </a>
                        </h4>
                    </div>
                    <span class="badge badge-success px-4 py-1 mt-2">favorite</span>-->
                </div>
                <div class="card-body">
                    <img src="https://cdn.mangaeden.com/mangasimg/{{ manga.im }}" alt="" style="height:253px;" class="rounded mx-auto d-block"
                    />
                </div>
                <div class="card-footer">
                    {{manga.c.join(', ')}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <button class="card-link" ng-disabled="paging.pageIndex == 1" ng-click="pageChange(-1)">
                        Previous
                    </button>
                    <span style="margin-left:10px;margin-right: 10px;">{{ paging.pageIndex }}/{{ numberOfPages() }}</span>
                    <button class="card-link" ng-disabled="paging.pageIndex >= paging.total / pageSize - 1" ng-click="pageChange(+1)">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
