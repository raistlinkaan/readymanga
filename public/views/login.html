<div class="container" cg-busy="promise">
    <div class="row">
        <div class="col-md-6 col-xl-6">
            <div class="card">
                <div class="card-body p-6">
                    <div class="card-title">Login to your account</div>
                    <div class="form-group">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" ng-model="login.email" />
                    </div>
                    <div class="form-group">
                        <!--<label class="form-label">
                            Password
                            <a href="./forgot-password.html" class="float-right small">I forgot password</a>
                        </label>-->
                        <input type="password" class="form-control" placeholder="Password" ng-model="login.password" />
                    </div>
                    <!--<div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-label">Remember me</span>
                        </label>
                    </div>-->
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-6">
            <div class="card">
                <div class="card-body p-6">
                    <div class="card-title">Create new account</div>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter name" ng-model="register.username" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" ng-model="register.email" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="register.password" />
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-block" ng-click="register()">Create new account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
